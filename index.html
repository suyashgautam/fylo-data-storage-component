<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./mobile.css"
    />
  </head>
  <body>
    <div class="body">
      <div class="data-left">
        <strong style="font-size: 29px;">185</strong>
        <span style="font-size: 12px;">GB Left</span>
      </div>

      <div class="point"></div>

      <div class="bg">
        <div class="fylo">
          <div class="fylo-icon">
            <img src="./images/logo.svg" alt="fylo-icon" />
          </div>
          <div class="icons">
            <div class="document">
              <img src="./images/icon-document.svg" alt="document" />
            </div>
            <div class="folder">
              <img src="./images/icon-folder.svg" alt="folder" />
            </div>
            <div class="upload">
              <img src="./images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </div>

        <div class="progress-bar">
          <div>Youâ€™ve used <strong>815 GB</strong> of your storage</div>
          <progress id="file" value="815" max="1000"></progress>

          <div>
            <span style="float: left;">0 GB</span
            ><span style="float: right;">1000 GB</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.suyashgautam.me" target="_blank">Suyash Gautam</a>.
      </div>
    </div>
  </body>
</html>
